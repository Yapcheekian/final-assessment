{% extends 'layout.html' %}

{% block content %}
    <ion-content>
        <ion-grid>
                <ion-row>
                    <ion-col size='6' offset='3'>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title text-center>
                                    Sign In
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <form action="{{ url_for('sessions.check') }}" method='POST'>
                                    <input type="hidden" value='{{ csrf_token() }}' name='csrf_token'>
                                    <ion-item>
                                        <ion-input placeholder='email' name='email' type='email'>
                                        </ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-input placeholder='password' name='password' type='password'>
                                        </ion-input>
                                    </ion-item>
                                    <div text-right>
                                        <ion-button type='submit'>Login</ion-button>
                                    </div>
                                </form>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
    </ion-content>
{% endblock %}
